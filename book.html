<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Table - Coffee</title>
    <link rel="icon" herf="icon_coffee.png"/>

    <!-- Font Awesome CDN Link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom CSS File Link  -->
    <link rel="stylesheet" href="css/style.css">

    <style>
        body{
            margin: 0;
            padding: 0;
            height: 100vh;
            box-sizing: border-box;
            margin-top: 70px;
            background-image: url(image/book-bg.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .book-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .book-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .book-form {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            padding: 3rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            backdrop-filter: blur(5px);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--main-color);
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(211, 173, 127, 0.2);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .submit-btn {
            width: 100%;
            padding: 1.2rem;
            background: var(--main-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            background: #b8935f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(211, 173, 127, 0.3);
        }

        .booking-info {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(5px);
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            color: #333;
        }

        .info-item i {
            color: var(--main-color);
            margin-right: 1rem;
            font-size: 1.2rem;
            width: 20px;
        }

        .back-to-home {
            text-align: center;
            margin-top: 2rem;
        }

        .back-to-home a {
            color: var(--main-color);
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .back-to-home a:hover {
            text-decoration: underline;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .book-form {
                padding: 2rem;
            }
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div id="menu-btn" class="fas fa-bars"></div>

        <a href="index.html" class="logo">coffee <i class="fas fa-mug-hot"></i></a>

        <nav class="navbar">
            <a href="index.html#home">home</a>
            <a href="index.html#about">about</a>
            <a href="index.html#menu">menu</a>
            <a href="index.html#review">review</a>
            <a href="book.html">book</a>
            <a href="order.html" class="cart-link">
                your order 
                <span class="cart-count" style="background: #ff4444; color: white; border-radius: 50%; padding: 2px 6px; font-size: 0.8rem; margin-left: 5px;">0</span>
            </a>
        </nav>

        <a href="book.html" class="btn">book a table</a>
    </header>

    <!-- BOOKING PAGE -->
    <section class="book-container">
        <div class="book-header">
            <h1 class="heading">book a table <span>reserve your spot</span></h1>
        </div>

        <div class="booking-info">
            <div class="info-item">
                <i class="fas fa-clock"></i>
                <span>Opening Hours: 8:00 AM - 10:00 PM</span>
            </div>
            <div class="info-item">
                <i class="fas fa-phone"></i>
                <span>Reservation: +855 762 593 9</span>
            </div>
            <div class="info-item">
                <i class="fas fa-envelope"></i>
                <span>Email: consolecoffee@gmail.com</span>
            </div>
            <div class="info-item">
                <i class="fas fa-map-marker-alt"></i>
                <span>Location: Thea Vithean</span>
            </div>
        </div>

        <form class="book-form" id="bookingForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required placeholder="Thea Vithean">
                </div>
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required placeholder="Vithean@example.com">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required placeholder="+8557625939">
                </div>
                <div class="form-group">
                    <label for="guests">Number of Guests *</label>
                    <select id="guests" name="guests" required>
                        <option value="">Select guests</option>
                        <option value="1">1 Person</option>
                        <option value="2">2 People</option>
                        <option value="3">3 People</option>
                        <option value="4">4 People</option>
                        <option value="5">5 People</option>
                        <option value="6">6 People</option>
                        <option value="7">7 People</option>
                        <option value="8">8+ People</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="date">Date *</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time *</label>
                    <select id="time" name="time" required>
                        <option value="">Select time</option>
                        <option value="08:00">8:00 AM</option>
                        <option value="09:00">9:00 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <option value="12:00">12:00 PM</option>
                        <option value="13:00">1:00 PM</option>
                        <option value="14:00">2:00 PM</option>
                        <option value="15:00">3:00 PM</option>
                        <option value="16:00">4:00 PM</option>
                        <option value="17:00">5:00 PM</option>
                        <option value="18:00">6:00 PM</option>
                        <option value="19:00">7:00 PM</option>
                        <option value="20:00">8:00 PM</option>
                        <option value="21:00">9:00 PM</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="special">Special Requests</label>
                <textarea id="special" name="special" rows="4" placeholder="Any special requirements or preferences..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Reserve Table</button>
        </form>

        <div class="back-to-home">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </section>

    <!-- Custom JS File Link  -->
    <script src="js/script.js"></script>

    <script>
        // Set minimum date to today
        document.getElementById('date').min = new Date().toISOString().split('T')[0];

        // Handle form submission
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const bookingData = {
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                guests: formData.get('guests'),
                date: formData.get('date'),
                time: formData.get('time'),
                special: formData.get('special')
            };

            // Store booking in localStorage
            let bookings = JSON.parse(localStorage.getItem('coffeeBookings')) || [];
            bookings.push({
                ...bookingData,
                id: Date.now(),
                timestamp: new Date().toISOString()
            });
            localStorage.setItem('coffeeBookings', JSON.stringify(bookings));

            // Show success message
            showNotification('Table reserved successfully! We will confirm your booking soon.');

            // Reset form
            this.reset();

            // Optional: Redirect to home after 2 seconds
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        });

        // Show notification function (reuse from script.js)
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: #d3ad7f;
                color: white;
                padding: 1rem 2rem;
                border-radius: 5px;
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>

</body>

</html>
